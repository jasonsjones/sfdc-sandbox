version: '2'

services:
    node-server:
        container_name: server
        build:
            context: ./server
        volumes:
            - ./server:/home/blacktab
            - /home/blacktab/node_modules
        environment:
            - DEBUG=sfdc:server
        tty: true
        ports:
            - "3000:3000"
        depends_on:
            - mongo

    node-tester:
        container_name: tester
        build:
            context: ./server
        volumes_from:
            - node-server
        environment:
            - DEBUG=sfdc:server
            - ENV=test
            - PORT=3003
        tty: true
        ports:
            - "3003:3003"
        depends_on:
            - mongo
        command: ["npm", "run", "test:watch"]

    angular:
        container_name: angular
        build:
            context: ./client
        volumes:
            - ./client:/home/angular
            - /home/angular/node_modules
        tty: true
        ports:
            - "4200:4200"
        depends_on:
            - node-server

    mongo:
        container_name: database
        image: mongo
        volumes:
            - ./server/data/db:/data/db
        ports:
            - "27017:27017"

networks:
    local-network:
        driver: bridge
