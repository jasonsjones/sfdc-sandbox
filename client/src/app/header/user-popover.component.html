<!-- User pop over.  Need to refactor to own nested component -->
<div class="slds-popover slds-popover_small slds-nubbin_top-right" role="dialog" style="position:absolute;right:.5rem;top:3.5rem">
    <div class="slds-popover__body slds-p-around_small">

        <div class="slds-grid">

            <button class="slds-button" title="person name" aria-haspopup="true">
                <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                    <img src="/assets/avatars/{{(currentUser ? currentUser.avatar : 'male2.png')}}" alt="person name" />
                </span>
            </button>


            <div class="slds-grid slds-grid_vertical">
                <div class="slds-p-top_xx-small slds-p-left_x-small">
                    <p class="slds-text-heading_small">
                        {{ (currentUser ? currentUser.firstname : 'first' ) + 
                        ' ' + (currentUser ? currentUser.lastname: 'last') }}</p>
                    <p class="slds-text-body_small slds-text-color_weak slds-m-vertical_x-small">sfdc-sandbox.salesforce.com</p>
                    <a href="javascript:void(0);" class="slds-text-link">Settings</a>
                    <a href="javascript:void(0);" class="slds-text-link" (click)="logout()">
                        <span class="slds-p-left_medium">Log Out</span>
                    </a>
                </div>

            </div>

        </div>

    </div>
</div>
