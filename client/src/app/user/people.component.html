<article class="slds-card">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" 
                 xlink:href="node_modules/@salesforce-ux/design-system/assets/icons/standard-sprite/svg/symbols.svg#people"></use>
          </svg>
        </span>
            </div>
            <div class="slds-media__body">
                <h2>
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                        <span class="slds-text-heading_small">People</span>
                    </a>
                </h2>
            </div>
        </header>
        <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral">New</button>
        </div>
    </div>
    <div class="slds-card__body">
        <table class="slds-table slds-table_bordered slds-no-row-hover slds-table_cell-buffer">
            <thead>
                <tr class="slds-text-title_caps">
                    <th scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Username">Username</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="slds-hint-parent" *ngFor="let user of people">
                    <th scope="row">
                        <div class="slds-truncate" title="{{user.name.full">
                            <a href="javascript:void(0);">{{user.name.full}}</a>
                        </div>
                    </th>
                    <td>
                        <div class="slds-truncate" title="{{user.local.username">{{user.local.username}}</div>
                    </td>
                    <td>
                        <div class="slds-truncate" title="{{user.email}}">{{user.email}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="slds-card__footer">
        <a href="javascript:void(0);">View All
      <span class="slds-assistive-text">entity type</span>
    </a>
    </footer>
</article>
